        <style>
            /*Main stylesheet for Backtop jQuery Plugin */
            #backTop{
                width:35px;
                height:35px;
                padding:10px;
                border-radius:4px;
                text-indent:-9999px;
                cursor:pointer;
                z-index:999999999;
            	display:none;
            	box-sizing:content-box;
            	-webkit-box-sizing:content-box;
            }
            #backTop.white{
                 background:url('resources/css/images/uparr-48-b.png') no-repeat center center rgba(255,255,255,0.8);
                border:1px solid #ccc;
            }
            #backTop.black{
                 background:url('resources/css/images/uparr-48-w.png') no-repeat center center rgba(0,0,0,0.8); 
                border:1px solid #ccc;
            }
            #backTop.red{
                 background:url('resources/css/images/uparr-48-w.png') no-repeat center center rgba(217,97,81,0.9); 
                border:1px solid #fff;
            }
            #backTop.green{
                 background:url('resources/css/images/uparr-48-b.png') no-repeat center center rgba(81,217,187,0.9); 
                border:1px solid #fff;
            }
        </style>

    <body id="body">

            <!-- ==== jQuery Back to top ==== -->
            <a id="backTop"/>
            <script src="resources/js/jquery.backTop.js"/>
            <script>
                $(document).ready( function() {
                    $('#backTop').backTop({
                        'position' : 100,
                        'speed' : 200,
                        'color' : 'white',
                     });
                });
            </script>
            
            <!-- ==== Carousel interval = 15 Sec. ==== -->
            <script>
                // interval is in milliseconds. 1000 = 1 second - so 1000 * 10 = 10 seconds
                $('.carousel').carousel({
                  interval: 1500 * 10
                });
            </script>
            
            <!-- ==== Mobil-View: Hide opened collapsed menu after clicking elsewhere on page ==== -->
            <script>
                 $(document).on('click',function(){
                     $('.collapse').collapse('hide');
                 });
            </script>
            
            <!-- ==== Mobil-View: scroll to last collapsed navbar item on mobile when there are many items ==== -->
            <script>
            $(".navbar-collapse").css({ maxHeight: $(window).height() - $(".navbar-header").height() + "px" });
            </script>
